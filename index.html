<!DOCTYPE html>
<html ng-app="ingressosCariri">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bibliotecas CSS -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/font_awesome/css/font-awesome.min.css">

  <!-- Arquivos CSS -->
  <link rel="stylesheet" type="text/css" href="css/app.css">

  <!-- Script para exibir as fotos do instagram -->
  <script src="//lightwidget.com/widgets/lightwidget.js"></script>

  <!-- Informações da página -->
  <title>Ingressos Cariri - Portal de eventos do cariri</title>
  <link rel="shortcut icon" type="image/png" href="img/logo.png"/>

  <meta name="description" content="Ingressos Cariri aqui você encontrará os principais eventos da região do cariri.">
  <meta name="keywords" content="ingresso,comprar ingressos,ticket,show,evento,eventos,festa,festas,noitada,cariri,juazeiro do norte,barbalha,crato">
  <meta name="author" content="http://cheype.com.br">

  <meta property="og:locale" content="pt_BR" />
  <meta property="og:title" content="Ingressos Cariri - Portal de eventos do cariri" />
  <meta property="og:description" content="Ingressos Cariri aqui você encontrará os principais eventos da região do cariri." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.ingressoscariri.com.br/" />
  <meta property="og:image" content="http://www.ingressoscariri.com.br/img/logo.png" />
  <meta property="og:image:secure_url" content="http://www.ingressoscariri.com.br/img/logo.png" />
  <meta property="og:site_name" content="Ingressos Cariri - Portal de eventos do cariri" />

  <!-- Bibliotecas JS -->
  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular-locale_pt-br.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

  <!-- Arquivos JS -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
  <script type="text/javascript" src="js/services/eventoAPI.js"></script>
  <script type="text/javascript" src="js/config/configValue.js"></script>
  <script type="text/javascript" src="js/directives/painelevento.js"></script>

</head>
<body ng-controller="homeCtrl">

  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" ng-include="'view/navbar.html'"></nav>

  <!-- Intro Header -->
  <header class="intro" ng-include="'view/header.html'"></header>

  <section id="list-eventos" style="margin-top: 50px">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="row">
            <div class="col-md-6 col-sm-6" ng-repeat="evento in eventos">
              <painelevento>
                <div class="menu" painelevento-menu></div>
              </painelevento>
            </div>
          </div>
          <div class="text-center">
            <a href="#" class="btn btn-default btn-veja-mais">Veja mais eventos</a>
          </div>
        </div>
      </div>

      <h2 class="titulo">Instagram:</h2>
      <iframe src="//lightwidget.com/widgets/78dac28103175d639a15962c1090e026.html" scrolling="no" allowtransparency="true" class="lightwidget-widget visible-md visible-lg" style="width: 100%; border: 0; overflow: hidden;"></iframe>
      <iframe src="//lightwidget.com/widgets/938165be5e29540bbf6830a1994c3d78.html" scrolling="no" allowtransparency="true" class="lightwidget-widget visible-sm visible-xs" style="width: 100%; border: 0; overflow: hidden;"></iframe>
      <div style="height: 30px"></div>
    </div>
  </section>

  <section id="redes-socias">
    <div class="container">

    </div>
  </section>

  <footer ng-include="'view/footer.html'"></footer>

  <script type="text/javascript">
  $(window).scroll(function() {
      if ($(".navbar").offset().top > 50) {
          $(".navbar-fixed-top").addClass("top-nav-collapse");
      } else {
          $(".navbar-fixed-top").removeClass("top-nav-collapse");
      }
  });
  </script>
</body>
</html>
